<div class="container">
    <h1>Prediction Page</h1>
    <form id="prediction-form" method="POST">
        {% csrf_token %}
        <input type="text" name="feature1" placeholder="Feature 1" required>
        <input type="text" name="feature2" placeholder="Feature 2" required>
        <!-- Add other input fields as needed -->
        <button type="submit" id="predict-btn">Predict</button>
    </form>

    <div id="prediction-result" style="display: none; margin-top: 20px;">
        <h3>Prediction Result:</h3>
        <p id="result"></p>
        <h4>Input Data:</h4>
        <pre id="input-data"></pre>
    </div>
</div>

<script>
    document.getElementById("prediction-form").addEventListener("submit", function (e) {
        e.preventDefault();
        const formData = new FormData(this);

        fetch("{% url 'prediction_view' %}", {
            method: "POST",
            body: formData,
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById("result").textContent = data.prediction;
            document.getElementById("input-data").textContent = JSON.stringify(data.input_data, null, 2);
            document.getElementById("prediction-result").style.display = "block";
        })
        .catch(error => console.error("Error:", error));
    });
</script>
